<!-- src/pages/settings.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>System Settings - InventoryPro</title>
    <!-- Corrected path for Tailwind CSS -->
    <link rel="stylesheet" href="../../dist/tailwind.css" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300" data-page="settings">
    <!-- HEADER -->
    <header class="bg-white dark:bg-gray-800 shadow flex items-center justify-between px-6 py-4">
      <!-- Left side: Logo + Title + Home Button -->
      <div class="flex items-center space-x-4">
        <img src="../../images/manjaros-logo.png" alt="InventoryPro Logo" class="w-42 h-8 object-cover" />
        <span class="font-bold text-xl text-gray-800 dark:text-gray-200">InventoryPro</span>
        <a href="../../index.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Home">
          <span class="material-icons-outlined text-xl align-middle">home</span>
        </a>
      </div>

      <!-- Right side: Dark Mode Toggle + Settings + Welcome + Profile Image -->
      <div class="relative flex items-center space-x-3">
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="p-1 text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Toggle Dark Mode">
          <span class="material-icons-outlined text-xl align-middle">dark_mode</span>
        </button>

        <!-- Bell Icon for Alerts -->
        <div class="relative">
          <button id="alertBell" class="p-1 text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Alerts">
            <span class="material-icons-outlined text-xl align-middle">notifications</span>
          </button>
          <!-- Alerts Dropdown -->
          <div id="alertsDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
              <h3 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Alerts</h3>
            </div>
            <ul class="divide-y divide-gray-200 dark:divide-gray-700">
              <li class="p-4 text-sm text-gray-700 dark:text-gray-300">Low stock on Product A</li>
              <li class="p-4 text-sm text-gray-700 dark:text-gray-300">New order received</li>
              <li class="p-4 text-sm text-gray-700 dark:text-gray-300">System update available</li>
            </ul>
            <div class="p-4 text-center">
              <a href="#" class="text-sm text-blue-600 hover:underline">View all alerts</a>
            </div>
          </div>
        </div>

        <!-- Settings Button -->
        <a href="../../pages/settings/system-settings.html" class="p-1 text-gray-700 dark:text-gray-300 hover:text-blue-600 flex items-center" title="Settings">
          <span class="material-icons-outlined text-xl align-middle">settings</span>
        </a>

        <!-- Welcome Text -->
        <span class="text-sm text-gray-700 dark:text-gray-300">
          Welcome, <span class="font-medium">John Doe</span>
        </span>

        <!-- Profile Image -->
        <img src="../../images/anonomous-profile-logo.png" alt="Profile Image" class="w-8 h-8 rounded-full border border-gray-300 dark:border-gray-600 cursor-pointer" id="profileImage" />

        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
          <button id="loginButton" class="block w-full text-left px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Login</button>
        </div>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="flex flex-grow">
      <!-- LEFT SIDEBAR -->
      <aside class="bg-white dark:bg-gray-800 w-64 p-6 border-r border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold mb-6 text-gray-800 dark:text-gray-200">Settings</h2>
        <nav class="space-y-2">
          <a href="./system-settings.html" data-link="settings" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-gear-fill mr-2"></i> System Settings
          </a>
          <a href="./user-management.html" data-link="user-management" class="block text-gray-700 dark:text-gray-300 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="bi bi-people-fill mr-2"></i> User Management
          </a>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-grow p-6">
        <h1 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">System Settings</h1>

        <div class="space-y-6">
          <!-- General Settings Card -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-md font-semibold mb-4 text-gray-800 dark:text-gray-200">General Settings</h2>
            <div class="mb-4">
              <label for="companyName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Company Name</label>
              <input
                type="text"
                id="companyName"
                class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200"
                placeholder="InventoryPro"
                value="InventoryPro"
              />
            </div>
            <div class="mb-4">
              <label for="timeZone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Time Zone</label>
              <select
                id="timeZone"
                class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200"
              >
                <option>UTC (GMT+0)</option>
                <option>UTC (GMT+1)</option>
                <option>UTC (GMT-5)</option>
              </select>
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
          </div>

          <!-- Security Settings Card -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-md font-semibold mb-4 text-gray-800 dark:text-gray-200">Security Settings</h2>
            <div class="flex items-center mb-4">
              <input
                type="checkbox"
                id="twoFactor"
                class="mr-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700"
              />
              <label for="twoFactor" class="text-sm font-medium text-gray-700 dark:text-gray-300">Enable Two-Factor Authentication</label>
            </div>
            <div class="mb-4">
              <label for="sessionTimeout" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Session Timeout (minutes)</label>
              <input
                type="number"
                id="sessionTimeout"
                class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200"
                value="30"
              />
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
          </div>

          <!-- Time Format Settings Card -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <h2 class="text-md font-semibold mb-4 text-gray-800 dark:text-gray-200">Time Format</h2>
            <div class="flex items-center space-x-4">
              <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Select Time Format:</label>
              <select id="timeFormatSelect" class="border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200">
                <option value="12">12-Hour</option>
                <option value="24">24-Hour</option>
              </select>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-96">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">Login</h2>
          <button id="closeModal" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">&times;</button>
        </div>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input
              type="email"
              id="email"
              class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input
              type="password"
              id="password"
              class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-200"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center text-sm text-gray-700 dark:text-gray-300">
              <input type="checkbox" class="mr-2 border-gray-300 dark:border-gray-600 dark:bg-gray-700" /> Remember me
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../../scripts/dropdown.js"></script>
    <script src="../../scripts/darkmode.js"></script>
    <script src="../../scripts/highlight-active.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const timeFormatSelect = document.getElementById("timeFormatSelect");

        // Load saved time format from localStorage
        const savedFormat = localStorage.getItem("timeFormat") || "12";
        timeFormatSelect.value = savedFormat;

        // Update time format in localStorage when changed
        timeFormatSelect.addEventListener("change", () => {
          const selectedFormat = timeFormatSelect.value;
          localStorage.setItem("timeFormat", selectedFormat);
        });
      });
    </script>
  </body>
</html>
